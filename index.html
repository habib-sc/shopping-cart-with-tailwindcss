<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container mx-auto">
        <section class="mt-10 px-3 shadow-lg px-5 py-10 rounded-lg">
            <!-- cart heading start -->
            <div class="grid grid-cols-3 gap-8">
                <!-- cart left  -->
                <div class="col-span-2">
                    <div class="py-5 flex justify-between border-b border-gray-300 font-medium">
                        <div class="text-2xl">
                            <h2>Shopping Cart</h2>
                        </div>
                        <p class="text-xl">Item <span>3</span></p>
                    </div>
                    <!-- cart item heading start -->
                    <div class="grid grid-cols-2 gap-4 py-3">
                        <div class="product-details">
                            <p>Product Details</p>
                        </div>
                        <div class="flex justify-between">
                            <p>Quantity</p>
                            <p>Price</p>
                            <p>Total</p>
                        </div>
                    </div>
                    <!-- cart item heading end  -->


                    <!-- cart item start -->
                    <div class="grid grid-cols-2 gap-4 py-1 text-xl">
                        <div class="flex items-center">
                            <img src="./images/product-1.png" class="h-32" alt="Iphone">
                            <h3 class="font-medium">Iphone 11 Pro 128GB Black</h3>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <button>
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                <input type="text" value="1" class="w-8 h-8 text-center border-dashed border border-indigo-500 rounded-lg mx-2">
                                <button>
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                            </div>
                            <p>$<span>1219</span></p>
                            <p>$<span>1219</span></p>
                        </div>
                    </div>
                    <!-- cart item end  -->


                    <!-- cart item start -->
                    <div class="grid grid-cols-2 gap-4 py-4 text-xl">
                        <div class="flex items-center">
                            <img src="./images/product-2.png" class="h-32" alt="Iphone">
                            <h3 class="font-medium">Iphone 11 Pro 128GB Black</h3>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <button>
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                <input type="text" value="1" class="w-8 h-8 text-center border-dashed border border-indigo-500 rounded-lg mx-2">
                                <button>
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                            </div>
                            <p>$<span>59</span></p>
                            <p>$<span>59</span></p>
                        </div>
                    </div>
                    <!-- cart item end  -->
                </div>

                <!-- cart right  -->
                <div class=" text-2xl font-medium">
                    <div class="py-5 border-b border-gray-300">
                        <h2>Order Summary</h2>
                    </div>
                </div>
            </div>
            <!-- cart heading end  -->

        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
