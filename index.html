<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container mx-auto">
        <section class="h-screen flex items-center justify-center">
            <div class="grid grid-cols-3 gap-8 shadow-lg rounded-lg">
                <!-- cart left  -->
                <div class="col-span-2 px-4">
                    <div class="py-5 flex justify-between border-b border-gray-300 font-medium">
                        <div class="text-2xl">
                            <h2>Shopping Cart</h2>
                        </div>
                    </div>
                    <!-- cart item heading start -->
                    <div class="grid grid-cols-2 gap-4 py-3">
                        <div class="product-details">
                            <p>Product Details</p>
                        </div>
                        <div class="flex justify-between">
                            <p>Quantity</p>
                            <p>Price</p>
                            <p>Total</p>
                        </div>
                    </div>
                    <!-- cart item heading end  -->


                    <!-- cart item start -->
                    <div class="grid grid-cols-2 gap-4 py-1 text-xl">
                        <div class="flex items-center">
                            <img src="./images/product-1.png" class="h-32" alt="Iphone">
                            <h3 class="font-medium">Iphone 11 Pro 128GB Black</h3>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <button id="phone-minus" class="text-red-500">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input id="phone-qty-input" type="text" value="1" class="w-8 h-8 text-center border-dashed border border-indigo-500 rounded-lg mx-2 text-indigo-500">
                                <button id="phone-plus" class="text-green-500">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                            <p class="text-indigo-500">$<span id="phone-price">1219</span></p>
                            <p class="text-indigo-500">$<span id="phone-price-total">1219</span></p>
                        </div>
                    </div>
                    <!-- cart item end  -->


                    <!-- cart item start -->
                    <div class="grid grid-cols-2 gap-4 py-4 text-xl">
                        <div class="flex items-center">
                            <img src="./images/product-2.png" class="h-32" alt="Iphone">
                            <h3 class="font-medium">Iphone 11 Pro 128GB Black</h3>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <button id="case-minus" class="text-red-500">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input id="case-qty-input" type="text" value="1" class="w-8 h-8 text-center border-dashed border border-indigo-500 rounded-lg mx-2 text-indigo-500">
                                <button id="case-plus" class="text-green-500">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                            <p class="text-indigo-500">$<span id="case-price">59</span></p>
                            <p class="text-indigo-500">$<span id="case-price-total">59</span></p>
                        </div>
                    </div>
                    <!-- cart item end  -->
                </div>

                <!-- cart right  -->
                <div style="height: 450px;" class="font-medium bg-gray-100 px-4">
                    <div class="py-5 border-b border-gray-300 text-2xl">
                        <h2>Order Summary</h2>
                    </div>
                    <div class="text-xl flex justify-between my-5">
                        <p>Items <span class="text-indigo-500">3</span></p>
                        <p class="text-indigo-500">$<span>0</span></p>
                    </div>
                    <div class="text-xl my-5 w-100">
                        <p>Promo Code</p>
                        <input type="text" class="border border-indigo-300 my-2 rounded p-1 w-48" placeholder="Enter Promo Code">
                        <button type="text" class="bg-indigo-400 px-6 py-1 rounded text-white my-1">APPLY</button>
                    </div>
                    <div class="text-xl">
                        <div class="flex justify-between mt-5 w-100 border-t border-gray-300 py-3">
                            <p>Total Cost</p>
                            <p class="text-indigo-500">$<span>0</span></p>
                        </div>
                        <div class="flex justify-center w-full">
                            <button type="text" class="bg-indigo-400 rounded text-white text-center w-full py-1">CHECKOUT</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- cart heading end  -->

        </section>
    </main>
</body>

</html>
